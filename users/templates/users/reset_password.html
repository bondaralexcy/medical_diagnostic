{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">
                    Восстановление пароля
                </h3>
            </div>
            <div class="card-body">
                {% if success_message %}
                    <p>{{ success_message }}</p>
                    <a href="{% url 'users:login' %}" class="btn btn-success">Войти в личный кабинет</a>
                {% else %}
                    <form class="row" method="post">
                        {% csrf_token %}
                        <ul class="list-unstyled">
                        <li>Ваш email:</li>
                        <li><input type="email" name="email"></li>
                        <li><hr></li>
                        <button type="submit" class="btn btn-success">
                            Восстановить пароль
                        </button>
                        </ul>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
