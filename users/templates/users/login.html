{% extends 'main/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                   <div class="card-header">
                       <h5 class="card-title">Авторизация</h5>
                   </div>
                   {% csrf_token %}
                   {{ form.as_p }}
                    <button type="submit" class="btn btn-outline_success">
                        Войти
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
