{% extends 'main/base.html' %}
{% load my_tags%}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col-6">
            <div class="card shadow-sm">

              <div class="card-body">
                <p class="card-text">Пациент: {{ object.patient }}</p>
                <p class="card-text">Врач: {{ object.doctor }}</p>
                <p class="card-text">Время приема: {{ object.appoint_date }}</p>


                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-outline-secondary" href="{% url 'main:appoint_list' %}" role="button">Вернуться</a>
                    <a class="btn btn-outline-secondary" href="{% url 'main:appoint_confirm_delete' object.pk %}" role="button">Удалить</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
