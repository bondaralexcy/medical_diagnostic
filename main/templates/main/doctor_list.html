{% extends 'main/base.html' %}
{% load my_tags%}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
     <p>
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'main:doctor_create'%}" role="button">Добавить врача</a>
    </p>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for object in object_list %}
        <div class="col-4">
          <div class="card shadow-sm">
            <img src="{{ object.avatar | media_filter }}" class="img-fluid" width="200" height="200">

              <div class="card-body">
                <p class="card-text">
                <h1 class="display-11 fw-bold text-body-emphasis">{{ object.name }}</h1></p>
                <p class="card-text"> {{ object.specialization}}</p>

                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-outline-secondary" href="{% url 'main:doctor_detail' object.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-outline-secondary" href="{% url 'main:doctor_update' object.pk %}" role="button">Изменить</a>
                  <a class="btn btn-outline-secondary" href="{% url 'main:doctor_confirm_delete' object.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
