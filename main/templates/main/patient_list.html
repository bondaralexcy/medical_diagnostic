{% extends 'main/base.html' %}
{% load my_tags%}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
     <p>
      <a class="btn btn-outline-secondary" href="{% url 'main:patient_create'%}" role="button">Добавить пациента</a>
    </p>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for patient in object_list %}
        <div class="col-4">
          <div class="card shadow-sm">
            <img src="{{ patient.photo | media_filter }}" class="img-thumbnail">

            <div class="card-body">
              <p class="card-text">{{patient.last_name }} {{patient.first_name }} {{patient.surname }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-outline-secondary" href="{% url 'main:patient_detail' patient.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-outline-secondary" href="{% url 'main:patient_update' patient.pk %}" role="button">Изменить</a>
                  <a class="btn btn-outline-secondary" href="{% url 'main:patient_confirm_delete' patient.pk %}" role="button">Удалить</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
