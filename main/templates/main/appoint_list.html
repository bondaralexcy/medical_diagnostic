{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'main:appoint_form' %}">Добавить запись</a>
    </div>
    {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">
                        {{ object.client }}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'main:appoint_detail' object.pk %}"
                               class="btn btn-sm btn-outline-primary">Подробнее</a>
                            <a href="{% url 'main:appoint_update' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-primary">Изменить</a>
                            <a href="{% url 'main:appoint_confirm_delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-primary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
