{% extends 'main/base.html' %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
         <p>
            <a class="btn btn-sm btn-outline-secondary" href="{% url 'main:appoint_form'%}" role="button">Добавить запись</a>
        </p>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for object in object_list %}
                    <div class="col-4">
                        <div class="card mb-4 box-shadow">
                            <div class="card-body">

                            <p class="card-text">Пациент: {{ object.patient }}</p>
                            <p class="card-text">Врач: {{ object.doctor}}</p>

                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="{% url 'main:appoint_detail' object.pk %}"
                                           class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                        <a href="{% url 'main:appoint_update' object.pk %}" type="button"
                                           class="btn btn-sm btn-outline-secondary">Изменить</a>
                                        <a href="{% url 'main:appoint_confirm_delete' object.pk %}" type="button"
                                           class="btn btn-sm btn-outline-secondary">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
