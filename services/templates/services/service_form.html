{% extends 'main/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.service_name|title }}</h1>
</div>
<main>
    <div class="album py-3 bg-body-tertiary">
        <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-3">
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <div class="card">
                                <div class="card-body">
                                    <form method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        {% if object %}
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">Изменить</button>
                                        {% else %}
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">Сохранить</button>
                                        {% endif %}
                                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'services:service_list' %}" role="button">Вернуться</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
