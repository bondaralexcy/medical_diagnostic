{% extends 'main/base.html' %}
{% block content %}

<body>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-8 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message" placeholder="Ваше сообщение" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-sm btn-block btn-outline-secondary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-6 col-md">
                    <h5>CHECK_UP</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Факторы риска </a></li>
                        <li><a class="text-muted" href="#">Сопровождение  </a></li>
                        <li><a class="text-muted" href="#">Диагностика  </a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Категории</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Направления</a></li>
                        <li><a class="text-muted" href="{% url 'main:doctor_list' %}" >Врачи</a></li>
                        <li><a class="text-muted" href="#">Акции</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Дополнительно</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Мы пишем</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>О нас</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="{% url 'services:contact_list' %}" >Контакты</a></li>
                    </ul>
                </div>
            </div>
        </footer>
</div>

</body>
{% endblock %}
